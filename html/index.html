<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
  </head>
  <body>
    
    <img   class="img-fluid"  src="/img/logo.jfif" alt="logo">
   
   <div class="row">
    <div class="col-6">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/1.png" class="d-block w-100" alt="banner1">
          </div>
          <div class="carousel-item">
            <img src="/img/2.png" class="d-block w-100" alt="banner2">
          </div>
          <div class="carousel-item">
            <img src="/img/3.png" class="d-block w-100" alt="banner3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-6">
      <form >
        <div class="d-grid gap-3 col-12">
           <div  class="d-grid s-3 col-12 " 
           >  <p id="primer-texto"> ¡Hola Bienvenido  a  SS-ETP!</p></div><br>
           <div class="d-grid gap-3 col-12">
         <label for="exampleInputEmail1" class="form-label" ></label>
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo electronico" required>
       </div>
        <div  class="d-grid gap-3 col-12">
         <label for="exampleInputPassword1" class="form-label"></label>
         <input  type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña" required>
           <div id="passwordhelp" class="formtext"> <a style="float: right;" href="#">¿Has Olvidado Tu Contraseña?</a></div>
       </div><br>
       <div class="d-grid gap-2 col-12 mx-auto ">
       <button  class=" btn btn-primary " style=" border-radius: 15px 15px ; background-color: #39A900;  border-color: #39A900; :hover{background-color: #cb7766;}" type="button">ingresar</button>
       </div>
   
     </form>
    </div>
   </div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
